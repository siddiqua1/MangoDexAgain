<!DOCTYPE html>
<html lang="en">
<body>
    {%if tags%}
    <dl>

        {% for key, value in tags.items() %}
            <dt>{{ key|e }}</dt>
            <dd>
                <a href="{{'/mango/0'+ '/' + value|e }}">{{ value|e }}</a>
                
            </dd>
        {% endfor %}
    </dl>
    {% else %}
    <h1>Error getting mango</h1>
    {% endif %}
</body>
</html>
