<!DOCTYPE html>
<html lang="en">
<body>
    {%if results%}
    <ul style="list-style-type:none">
        
        {% if tag %}
            {% if offset %}
                <li>
                    <h2><a href="{{'/mango/' + (offset + 100)|string + '/' + tag|e }}">Next</a></h2>
                </li>
            {% else %}
                <li>
                    <h2><a href="{{'/mango/100/' + tag|e }}">Next</a></h2>
                </li>
            {% endif %}
        {% else %}
            <li>
                <h2><a href="{{'/mango/' + (offset + 100)|string}}">Next</a></h2>
            </li>
        {% endif %}

        {% for result in results %}
            <li>
                <a href="{{'/mango_page/' + result.data.id}}">{{ result.data.attributes.title.en }}</a>
            </li>
        {% endfor %}
        
    </ul>
    {% else %}
    <h1>Error getting mango</h1>
    {% endif %}
</body>
</html>
