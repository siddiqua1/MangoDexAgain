<!DOCTYPE html>
<html lang="en">
<body>
    {%if results%}
    <ul>

        {% for result in results %}
            <li><a href="{{'/chapter/' + result.data.id}}">Chapter {{ result.data.attributes.title.chapter }}: {{ result.data.attributes.title }}</a>
        {% endfor %}
        
    </ul>
    {% else %}
    <h1>Error getting mango</h1>
    {% endif %}
</body>
</html>
