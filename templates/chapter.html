<!DOCTYPE html>
<html lang="en">
<body>
    {%if images%}
    <ul>

        {% for result in images %}
        <center><img src="{{result}}"/></center>
        {% endfor %}
        
    </ul>
    {% else %}
    <h1>Error getting images, try in a minute</h1>
    {% endif %}
</body>
</html>
